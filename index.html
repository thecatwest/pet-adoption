<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Portal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <img src="./assets/images/dog-face-icon.png" width="35" height="28" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./index.html"> Home </a>

          <a class="navbar-item" href="./pets.html"> Saved Pets </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item"></div>
        </div>
      </div>
    </nav>

    <section class="hero is-medium is-primary">
      <div class="hero-body">
        <div class="container">
          <div id="image"></div>
        </div>
        <p class="title has-text-centered">Pet Adoption Portal</p>
        <p class="subtitle has-text-centered">
          Your One Place Stop to Find Your Next Best Friend!
        </p>
      </div>
    </section>

    <div class="columns top-margin">
      <div class="column">
      <div class="column is-half is-offset-one-quarter">
        <div class="field">
          
          <!-- animal search form -->
          <div class="field">
            <form>
              <label for="species" class="label">Species:</label><br />
              <input
                type="text"
                id="species"
                class="input is-warning"
                name="species"
                placeholder="cat, dog, etc..."
              /><br />
            </form>

            <!-- zip code radius search -->
            <div class="field">
              <label class="label">Zip Code</label>
              <div class="control is-expanded">
                <input
                  id="postal-code"
                  class="input is-warning"
                  type="text"
                  placeholder="Enter your 5-digit zip code"
                />
              </div>
            </div>
        
            <div class="field">
              <label class="label">Distance (miles)</label>
              <div class="control">
                <div id="distance" class="select is-warning">
                  <select>
                    <option selected value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-- search form submit -->
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button id="submit" class="button is-warning" type="search" name="animalSearch">
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="columns">
              <div class="column">
  
              </div>
              <div class="column">
  
              </div>
              <div class="column">
  
              </div>
              <div class="column">
  
              </div>
          </div>
      </div>
      
  
      <div id="animal-list">
      </div>

        <div id="animalSaved"></div>
        <div id="animalMap"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFyaj8CIVszCwrhgrGr4HyMXmTlQ-V3cA&callback=initMap&libraries=&v=weekly"
      async></script>
      <script
      src="https://kit.fontawesome.com/1223513c02.js"
      crossorigin="anonymous"
  ></script> -->
  <script src="./assets/js/script.js"></script>
  </body>
</html>
